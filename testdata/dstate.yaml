# fdwctl desired state config
#
#FDWConnection: "postgres://postgres@localhost:5432/fdw?sslmode=disable"
FDWConnection: "host=localhost port=5432 dbname=fdw user=postgres sslmode=disable"
FDWConnectionSecret:
  value: "passw0rd"
DesiredState:
  Extensions:
    - name: postgres_fdw
  Servers:
    - name: remotedb
      host: remotedb1
      port: 5432
      db: remotedb
      UserMap:
        - localuser: postgres
          remoteuser: remoteuser
          remotesecret:
            value: "r3m0TE!"
        - localuser: fdw
          remoteuser: remoteuser
          remotesecret:
            value: "r3m0TE!"
      Schemas:
        - localschema: remotedb
          remoteschema: public
          importenums: true
          enumconnection: "postgres://postgres@localhost:15432/remotedb?sslmode=disable"
          enumsecret:
            value: "passw0rd"
          Grants:
            - user: postgres
              Permissions:
                usage: true
                select: true
            - user: fdw
              Permissions:
                usage: true
                select: true
