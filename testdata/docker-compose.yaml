---
version: "3.7"
services:
  fdwdb:
    image: postgres:10
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: passw0rd
      POSTGRES_USER: postgres
      POSTGRES_DB: fdw
    volumes:
      - ./docker/postgres-fdwdb:/docker-entrypoint-initdb.d
    depends_on:
      - remotedb1
    networks:
      - fdwctl_net
  remotedb1:
    image: postgres:10
    ports:
      - 15432:5432
    environment:
      POSTGRES_PASSWORD: r3m0TE!
      POSTGRES_USER: postgres
      POSTGRES_DB: remotedb
    volumes:
      - ./docker/postgres-remotedb:/docker-entrypoint-initdb.d
    networks:
      - fdwctl_net
networks:
  fdwctl_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.10.0.0/16
